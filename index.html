<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
     <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
     <script src="./assets/main.js"></script>
     <link rel="stylesheet" href="./assets/style.css">
</head>


<body onload=display_ct();>
    <div class="row">
        <div class="col-lg-12">
            <header>
                <div class="jumbotron">
                   
                    <h1 class="text-center" style="font-family: 'Anton', sans-serif;">Train Scheduler</h1>
                    
                                           
                </div>
            </header>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div  class="card " >
                <div class="card-header text-white bg-warning mb-3">
                    Current Train Schedule
                    <p class="text-center"><span id='ct' ></span></p>
                </div>
                <div class="card-body">
                    <table class="table" id="currentEmployees">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row"></th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header text-white bg-warning mb-3">
                    Add Train
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="Destination">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="First-Train-Time">First Train Time (HH:mm-military time)</label>
                            <input class="form-control" id="Time-input" >
                        </div>
                        <div class="form-group">
                            <label for="Frequency">Frequency (min)</label>
                            <input class="form-control" id="Frequency-input" type="number">
                        </div>
                        <button class="btn btn-primary" id="Submit-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br>

   
</body>

</html>
